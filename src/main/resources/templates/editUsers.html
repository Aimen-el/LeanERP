<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/app.css"/>
<head></head>
<body>

<div class="container" style="margin-top: 50px;">
<div align="left" class="panel-heading">
        <a href="index.html" class="btn btn-default margin-top-5" > Home Page </a>
    </div>
    <div class="panel panel-default">

<div>
    <table  class="table" id="myTableId" dt:table="true">
        <thead>
        <tr>
        	<th></th>
            <th>Nom d'utilisateur</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
            <div class=" col-md-4 col-md-offset-4">
              <tr  th:each="user, stat : ${users}">
              	<td th:width="10"><img class="p-img" th:attr="src=@{${user.getPhoto()}}"/></td>
                 <td style="padding: 35px 10px;" th:text="${user.getName()}" ></td>
                <td style="padding: 35px 10px;" th:text="${user.getEmail()}" ></td>
                <td style="padding: 35px 10px;" th:text="${user.getRoles().getRole()}"></td> 
                <td style="padding: 35px 10px;"><a th:href="@{/consulter/{id}(id=${user.getPrincipalId()})}" class="btn btn-primary btn-xs">consulter</a>
                   <a th:href="@{supprimer/{id}(id=${user.getPrincipalId()})}" class="btn btn-primary btn-xs" onclick="return confirm('Are you sure?')">supprimer</a>
               <a th:href="@{/modifier/{id}(id=${user.getPrincipalId()})}" class="btn btn-primary btn-xs">modifier</a></td>
             </tr>
            </div>
        </tbody>
    </table>
</div>
    </div>
    
</div>
</body>
</html>
