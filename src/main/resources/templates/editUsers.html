<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/app.css"/>
<head></head>
<body>

<div class="container" style="margin-top: 50px;">
<div align="left" class="panel-heading">
        <a href="/" class="btn btn-default margin-top-5" > Home Page </a>
    </div>
    <div class="panel panel-default">

<div>
    <table  class="table" id="myTableId" dt:table="true">
        <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
            <div class=" col-md-4 col-md-offset-4">
              <tr  th:each="user, stat : ${users}">
                <td th:text="${user.getName()}" ></td>
                <td th:text="${user.getEmail()}" ></td>
                <td th:text="${user.getRoles().getRole()}"></td>
                <td><a th:href="@{/consulter/{id}(id=${user.getPrincipalId()})}" class="btn btn-primary btn-xs">consulter</a></td>
             </tr>
            </div>
        </tbody>

    </table>
</div>
    </div>
    
</div>
</body>
</html>
