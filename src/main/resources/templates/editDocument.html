<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/app.css"/>
<head></head>
<body>
	<div>
		<a style="color: blue" th:href="@{/}">page d'accueil</a>
	</div>
<div>
<a th:href="@{/uploadForm}">Ajouter un nouveau document</a>
    <table  class="table" id="myTableId" dt:table="true">
        <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Document Title</th>
            <th>date</th>
            <th>etat</th>
            <th>motif</th>
        </tr>
        </thead>
        <div class=" col-md-4 col-md-offset-4">

        <tbody>
        <tr  th:each="file, stat : ${notefrais}">
        	<td th:text="${file.getUsername()}" ></td>
            <td th:text="${file.getName()}" ></td>
            <td th:text="${file.getDateupload()}"></td>
            <td th:text="${file.getEtat()}"></td>
            <td th:text="${file.getMotif()}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${file.id})}" class="btn btn-primary btn-xs" onclick="return confirm('Are you sure?')">supprimer</a>
            	<a th:href="@{/edit/{id}(id=${file.id})}" class="btn btn-primary btn-xs">modifier</a>
                <a th:href="@{/download/{id}(id=${file.id})}"  class="btn btn-primary btn-xs">Download</a>
            </td>
        </tr>
        </tbody>
            </div>

    </table>
</div>
</body>
</html>
