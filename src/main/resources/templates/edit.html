<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/app.css"/>

<body>
<div class="container" style="margin-top: 50px;">
	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3> Modifier la note de Frais</h3>


		<form action="#" th:action="@{/update}" th:object="${noteFrais}" method="post">

			<div class="form-group">
				<label for="etat"> Etat </label>
				<input type="checkbox" id="etat" name="etat" th:field="*{etat}"/>
				<input type="hidden" name="etat" value="false"/>
			</div>
			<div class="form-group">
				<label for="motif"> Motif </label>
				<input type="text" class="form-control" id="motif" placeholder="Enter le motif" name="motif" th:field="*{motif}"/>
				<span class="error"></span>
			</div>
			<div class="form-group">
				<span class="error"></span>
			</div>
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{chemin}" />
			<input type="hidden" th:field="*{dateupload}" />
			<input type="hidden" id="name" th:field="*{name}" />
			<div class="form-group">
				<label for="username"> UserName :  </label>
				<input type="text" id="username" th:field="*{username}" />
			</div>


			<div class="panel-heading">
				<input type="reset" class="reset" value="Reset"/>
				<input type="submit" class="register" value="save changes" />
				<div class="clear"></div>
			</div>
		</form>
			<div class="panel-heading">
				<a class="btn btn-default margin-top-5"   th:href="@{/editDocument}"  >Consulter mes documents</a>
			</div>
	</div>
</div>
</div>

</body>
</html>
