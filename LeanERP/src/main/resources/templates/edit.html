<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">


<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>
	<h1> Modifier la note de Frais</h1>
	
	<div >
		<form method="POST" enctype="multipart/form-data" action="/edit" th:object="${noteFrais}">


			<div class="form-group">
							
				<label th:for="etat">etat </label>
				<input type="checkbox" th:field="*{etat}"/>
				<input type="hidden" name="etat" value="false"/>
			</div>
			<div class="form-group">
				<label th:for="motif">motif </label>
				<input type="text" class="form-control" th:field="*{motif}"/>
				<span class="error"></span>
			</div>
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" />								
								</td></tr>
			</table>
			  <input type="hidden" th:field="*{id}"/>
		</form>
	</div>
	<a th:href="@{/editDocument}">consulter mes documents</a>


</body>
</html>
